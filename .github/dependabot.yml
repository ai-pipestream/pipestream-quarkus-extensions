version: 2

registries:
  # GitHub Packages registry for ai-pipestream organization
  github-packages:
    type: maven-repository
    url: https://maven.pkg.github.com/ai-pipestream/*
    username: x-access-token
    password: ${{ secrets.GITHUB_TOKEN }}

updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      github-actions:
        patterns:
          - "*"

  # Root Gradle (BOM)
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
    registries:
      - github-packages
    groups:
      gradle-dependencies:
        patterns:
          - "*"

  # pipestream-quarkus-devservices
  - package-ecosystem: "gradle"
    directory: "/pipestream-quarkus-devservices"
    schedule:
      interval: "weekly"
    registries:
      - github-packages
    groups:
      devservices-dependencies:
        patterns:
          - "*"

  # quarkus-apicurio-registry-protobuf
  - package-ecosystem: "gradle"
    directory: "/quarkus-apicurio-registry-protobuf"
    schedule:
      interval: "weekly"
    registries:
      - github-packages
    groups:
      apicurio-dependencies:
        patterns:
          - "*"

  # quarkus-dynamic-grpc
  - package-ecosystem: "gradle"
    directory: "/quarkus-dynamic-grpc"
    schedule:
      interval: "weekly"
    registries:
      - github-packages
    groups:
      dynamic-grpc-dependencies:
        patterns:
          - "*"

  # pipestream-service-registration
  - package-ecosystem: "gradle"
    directory: "/pipestream-service-registration"
    schedule:
      interval: "weekly"
    registries:
      - github-packages
    groups:
      service-registration-dependencies:
        patterns:
          - "*"
