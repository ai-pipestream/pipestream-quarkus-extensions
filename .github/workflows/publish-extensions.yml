          fi

      - name: Publish quarkus-dynamic-grpc-extension
        if: github.event.inputs.extension == 'dynamic-grpc' || github.event.inputs.extension == 'all' || startsWith(github.ref, 'refs/tags/dynamic-grpc-v')
