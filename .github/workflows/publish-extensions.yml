name: Publish Extensions

on:
  push:
    tags:
      - 'devservices-v*'
      - 'apicurio-v*'
      - 'dynamic-grpc-v*'
      - 'service-registration-v*'
  workflow_dispatch:
    inputs:
      extension:
        description: 'Extension to publish (or "all")'
        required: true
        type: choice
        options:
          - all
          - devservices
          - apicurio
          - dynamic-grpc
          - service-registration

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Buf
        uses: bufbuild/buf-action@v1
        with:
          token: ${{ secrets.BUF_TOKEN }}
          setup_only: true

      - name: Configure GPG
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        if: env.GPG_PRIVATE_KEY != ''
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import

      - name: Publish pipestream-quarkus-devservices
        if: github.event.inputs.extension == 'devservices' || github.event.inputs.extension == 'all' || startsWith(github.ref, 'refs/tags/devservices-v')
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GRADLE_OPTS: -Xmx2048m -XX:MaxMetaspaceSize=512m
        run: |
          cd pipestream-quarkus-devservices
          VERSION=$(../gradlew currentVersion -q | tail -1 | sed 's/Project version: //')
          echo "Version: $VERSION"

          if [[ "$VERSION" != *"SNAPSHOT"* ]]; then
            echo "Publishing devservices version $VERSION to Maven Central"
            ../gradlew clean build publishAllPublicationsToCentralPortal --no-daemon --stacktrace
            echo "Publishing devservices version $VERSION to GitHub Packages"
            ../gradlew publishAllPublicationsToGitHubPackagesRepository --no-daemon --stacktrace
          else
            echo "Skipping devservices - version $VERSION is a SNAPSHOT (no changes)"
          fi

      - name: Publish quarkus-apicurio-registry-protobuf
        if: github.event.inputs.extension == 'apicurio' || github.event.inputs.extension == 'all' || startsWith(github.ref, 'refs/tags/apicurio-v')
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GRADLE_OPTS: -Xmx2048m -XX:MaxMetaspaceSize=512m
        run: |
          cd quarkus-apicurio-registry-protobuf
          VERSION=$(../gradlew currentVersion -q | tail -1 | sed 's/Project version: //')
          echo "Version: $VERSION"

          if [[ "$VERSION" != *"SNAPSHOT"* ]]; then
            echo "Publishing apicurio version $VERSION to Maven Central"
            ../gradlew clean build publishAllPublicationsToCentralPortal --no-daemon --stacktrace
            echo "Publishing apicurio version $VERSION to GitHub Packages"
            ../gradlew publishAllPublicationsToGitHubPackagesRepository --no-daemon --stacktrace
          else
