name: Publish BOM

on:
  push:
    tags:
      - 'bom-v*'
  workflow_dispatch:

jobs:
  publish-bom:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Configure GPG
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        if: env.GPG_PRIVATE_KEY != ''
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import

      - name: Check BOM version
        id: check_version
        run: |
          cd bom
          VERSION=$(../gradlew currentVersion -q | tail -1 | sed 's/Project version: //')
          echo "Version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Publish BOM to Maven Central
        if: ${{ !contains(steps.check_version.outputs.version, 'SNAPSHOT') }}
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GRADLE_OPTS: -Xmx2048m -XX:MaxMetaspaceSize=512m
        run: |
          cd bom
          echo "Publishing BOM version ${{ steps.check_version.outputs.version }}"
          ../gradlew publishAllPublicationsToCentralPortal --no-daemon --stacktrace

      - name: Publish BOM to GitHub Packages
        if: ${{ !contains(steps.check_version.outputs.version, 'SNAPSHOT') }}
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GRADLE_OPTS: -Xmx2048m -XX:MaxMetaspaceSize=512m
        run: |
          cd bom
          ../gradlew publishAllPublicationsToGitHubPackagesRepository --no-daemon --stacktrace

      - name: Skip publishing
        if: ${{ contains(steps.check_version.outputs.version, 'SNAPSHOT') }}
        run: |
          echo "Skipping BOM publish - version ${{ steps.check_version.outputs.version }} is a SNAPSHOT (no changes)"
