name: Build and Publish Snapshots

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run nightly to pick up latest Tika 4 snapshots
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Display current version
      run: ./gradlew currentVersion --no-daemon

    - name: Build with Gradle
      run: ./gradlew clean build shadowJar --no-daemon --stacktrace

    - name: Upload shaded JAR
      uses: actions/upload-artifact@v4
      with:
        name: tika4-shaded
        path: build/libs/tika4-shaded-*.jar
        retention-days: 30

  publish-snapshots:
    name: Publish Snapshots
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Display current version
      run: ./gradlew currentVersion --no-daemon

    - name: Build artifacts
      run: ./gradlew clean build shadowJar --no-daemon

    - name: Publish to GitHub Packages
      run: ./gradlew publish --no-daemon
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
