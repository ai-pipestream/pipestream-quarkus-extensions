name: Trigger Release (START HERE)

on:
  workflow_dispatch:
    inputs:
      incrementer:
        description: 'Version incrementer - START HERE to create a release'
        required: true
        default: 'incrementPatch'
        type: choice
        options:
          - incrementPatch
          - incrementMinor
          - incrementMajor

jobs:
  release:
    name: Perform Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_WORKFLOW_TOKEN }} # Needed to push tags and trigger other workflows

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Configure credentials for JGit (used by axion-release plugin)
          git config credential.helper store
          echo "https://x-access-token:${{ secrets.GH_WORKFLOW_TOKEN }}@github.com" > ~/.git-credentials

      - name: Verify Release (Check for SNAPSHOT dependencies)
        run: ./gradlew verifyRelease -Prelease.dryRun -Dorg.gradle.parallel=false

      - name: Perform Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_WORKFLOW_TOKEN }}
        run: ./gradlew release -Prelease.incrementer=${{ inputs.incrementer }} -Prelease.disableChecks -Dorg.gradle.parallel=false
