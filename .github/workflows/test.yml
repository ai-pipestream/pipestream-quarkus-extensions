name: Build & Test (Per-Project)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Note: Publishing is handled by CI/Snapshot workflow (ci.yml)
# This workflow focuses on detailed per-project testing

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Buf
        uses: bufbuild/buf-action@v1
        with:
          token: ${{ secrets.BUF_TOKEN }}
          setup_only: true

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Test pipestream-quarkus-devservices
        env:
          GRADLE_OPTS: -Xmx2048m -XX:MaxMetaspaceSize=512m
        run: |
          ./gradlew :pipestream-quarkus-devservices:clean :pipestream-quarkus-devservices:build :pipestream-quarkus-devservices:test --no-daemon

      - name: Test quarkus-apicurio-registry-protobuf
        env:
          GRADLE_OPTS: -Xmx2048m -XX:MaxMetaspaceSize=512m
        run: |
          ./gradlew :quarkus-apicurio-registry-protobuf:clean :quarkus-apicurio-registry-protobuf:build :quarkus-apicurio-registry-protobuf:test --no-daemon

      - name: Test quarkus-dynamic-grpc
        env:
          GRADLE_OPTS: -Xmx2048m -XX:MaxMetaspaceSize=512m
        run: |
          ./gradlew :quarkus-dynamic-grpc:clean :quarkus-dynamic-grpc:build :quarkus-dynamic-grpc:test --no-daemon

      - name: Test pipestream-service-registration
        env:
          GRADLE_OPTS: -Xmx2048m -XX:MaxMetaspaceSize=512m
        run: |
          ./gradlew :pipestream-service-registration:clean :pipestream-service-registration:build :pipestream-service-registration:test --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: |
            **/build/test-results/
            **/build/reports/
