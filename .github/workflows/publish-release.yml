name: Publish Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Install Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          version: "1.28.1"

      - name: Publish to Maven Central Portal and GitHub Packages
        env:
          # Maven Central
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          # GitHub Packages
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Signing
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          # Publish to Maven Central Portal via nmcp aggregation
          ./gradlew publishAggregationToCentralPortal --no-daemon
          # Publish to GitHub Packages via maven-publish (publishes all projects to all configured repositories)
          ./gradlew publish --no-daemon
