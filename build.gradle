buildscript {
    repositories {
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id 'java'
    id 'maven-publish'
    id 'pl.allegro.tech.build.axion-release' version '1.21.1'
    alias(libs.plugins.nmcp)
}

scmVersion {
    tag {
        prefix = 'v'
        initialVersion { config, position -> '0.7.0' }
    }
    checks {
        uncommittedChanges = false
        aheadOfRemote = false
        snapshotDependencies = true  // Enabled - verify no SNAPSHOT dependencies in published artifacts
    }
    
    hooks {
        // Update version in libs.versions.toml for all Pipestream extensions before release
        pre('fileUpdate', [
            file: 'gradle/libs.versions.toml',
            pattern: { previousVersion, context -> 
                /((?:pipestream-devservices|quarkus-apicurio-protobuf|quarkus-dynamic-grpc|pipestream-service-registration)\s*=\s*")[^"]*(")/
            },
            replacement: { currentVersion, context -> 
                "\$1${currentVersion}\$2"
            }
        ])
        
        // Commit the updated version catalog
        pre('commit', { releaseVersion, position -> 
            "chore: update version catalog to $releaseVersion"
        })
    }
}


allprojects {
    group = 'ai.pipestream'
    version = rootProject.scmVersion.version
}

// Repositories for root project (needed for nmcp plugin's internal dependencies)
repositories {
    mavenCentral()
    gradlePluginPortal()
}

nmcpAggregation {
    publishAllProjectsProbablyBreakingProjectIsolation()

    centralPortal {
        username = findProperty('mavenCentralUsername') ?: System.getenv('MAVEN_CENTRAL_USERNAME')
        password = findProperty('mavenCentralPassword') ?: System.getenv('MAVEN_CENTRAL_PASSWORD')
        publishingType = "AUTOMATIC"
        // Explicitly set baseUrl to use Maven Central Portal (not OSS)
        baseUrl = "https://central.sonatype.com/"
    }
}

subprojects {
    apply plugin: 'maven-publish'
    apply plugin: 'signing'

    repositories {
        mavenCentral()
        mavenLocal()
        maven {
            name = 'GitHubPackages'
            url = uri('https://maven.pkg.github.com/ai-pipestream/pipestream-platform')
            credentials {
                username = findProperty('gpr.user') ?: System.getenv('GITHUB_ACTOR')
                password = findProperty('gpr.key') ?: System.getenv('GITHUB_TOKEN')
            }
        }
    }
    
    // Configure Java projects (excluding BOM)
    if (project.name != 'bom') {
        apply plugin: 'java'
        
        java {
            toolchain {
                languageVersion = JavaLanguageVersion.of(21)
            }
            withSourcesJar()
            withJavadocJar()
        }
        
        // Remove JavaDoc links to internal Quarkus classes to prevent build errors
        tasks.withType(Javadoc).configureEach {
            doFirst {
                options.addStringOption('Xdoclint:none', '-quiet')
            }
        }

        publishing {
            repositories {
                mavenLocal()
                // GitHub Packages (Maven Central handled separately via nmcp aggregation)
                maven {
                    name = 'GitHubPackages'
                    url = uri('https://maven.pkg.github.com/ai-pipestream/pipestream-platform')
                    credentials {
                        username = findProperty('gpr.user') ?: System.getenv('GITHUB_ACTOR')
                        password = findProperty('gpr.key') ?: System.getenv('GITHUB_TOKEN')
                    }
                }
            }
            
            publications {
                create('maven', MavenPublication) {
                    from components.java
                    
                    pom {
                        name = project.name
                        description = project.description ?: "Pipestream Platform Component"
                        url = 'https://pipestream.ai'
                        licenses {
                            license {
                                name = 'MIT License'
                                url = 'https://opensource.org/licenses/MIT'
                            }
                        }
                        developers {
                            developer {
                                id = 'krickert'
                                name = 'Kristian Rickert'
                            }
                        }
                        scm {
                            connection = 'scm:git:https://github.com/ai-pipestream/pipestream-platform.git'
                            developerConnection = 'scm:git:ssh://git@github.com/ai-pipestream/pipestream-platform.git'
                            url = 'https://github.com/ai-pipestream/pipestream-platform'
                        }
                    }
                }
            }
        }
    }

    signing {
        def signingKey = System.getenv("GPG_PRIVATE_KEY")
        def signingPassword = System.getenv("GPG_PASSPHRASE")
        
        // Only sign if keys are present (e.g. CI/Release)
        required { signingKey != null }
        
        if (signingKey && signingPassword) {
            useInMemoryPgpKeys(signingKey, signingPassword)
            sign publishing.publications
        }
    }
}
