# Quarkus Apicurio Registry Protobuf Integration Test Configuration

# Kafka health check
quarkus.kafka.health.enabled=true

# Reduce log noise
quarkus.log.category."kafka".level=WARN
quarkus.log.category."org.apache.kafka".level=WARN
quarkus.log.category."io.apicurio".level=INFO

# Producer channel configuration
mp.messaging.outgoing.test-out.connector=smallrye-kafka
mp.messaging.outgoing.test-out.topic=test-protobuf-topic
mp.messaging.outgoing.test-out.value.serializer=io.apicurio.registry.serde.protobuf.ProtobufKafkaSerializer
mp.messaging.outgoing.test-out.apicurio.registry.auto-register=true

# Consumer channel configuration
mp.messaging.incoming.test-in.connector=smallrye-kafka
mp.messaging.incoming.test-in.topic=test-protobuf-topic
mp.messaging.incoming.test-in.value.deserializer=io.apicurio.registry.serde.protobuf.ProtobufKafkaDeserializer
mp.messaging.incoming.test-in.apicurio.protobuf.derive.class=true
mp.messaging.incoming.test-in.auto.offset.reset=earliest
mp.messaging.incoming.test-in.failure-strategy=ignore

# Apicurio DevServices configuration (provided by our extension)
quarkus.apicurio-registry.protobuf.devservices.enabled=true
# Registry URL is auto-configured by DevServices
