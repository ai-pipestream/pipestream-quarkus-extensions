# Pipestream Service Registration Extension

# gRPC Code Generation
quarkus.grpc.codegen.proto-directory=build/generated/buf-protos

# Default configuration values
pipestream.registration.enabled=true
pipestream.registration.advertised-host=0.0.0.0
pipestream.registration.advertised-port=8080

# Registration service connection
# Option 1: Direct connection (default)
pipestream.registration.registration-service.host=localhost
pipestream.registration.registration-service.port=9090
pipestream.registration.registration-service.tls-enabled=false
# Option 2: Consul discovery (optional - if set, will try Consul first, fallback to host/port)
# pipestream.registration.registration-service.discovery-name=platform-registration-service

pipestream.registration.registration-service.timeout=10s

# Consul configuration (for service discovery)
pipestream.consul.host=localhost
pipestream.consul.port=8500

# Re-registration behavior
pipestream.registration.re-registration.enabled=true

# Health check
pipestream.registration.health-check.enabled=true
pipestream.registration.health-check.interval=30s

# Retry configuration
pipestream.registration.retry.max-attempts=5
pipestream.registration.retry.initial-delay=1s
pipestream.registration.retry.max-delay=30s
pipestream.registration.retry.multiplier=2.0
