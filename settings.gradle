pluginManagement {
    repositories {
        gradlePluginPortal()
    }
}

rootProject.name = 'pipestream-quarkus-devservices'

dependencyResolutionManagement {
    repositories {
        mavenLocal {
            content {
                includeGroupByRegex "ai\\.pipestream(\\..*)?"
            }
        }

        mavenCentral()

        // Maven Central snapshots host ai.pipestream SNAPSHOTs
        maven {
            url = uri('https://central.sonatype.com/repository/maven-snapshots/')
            mavenContent {
                snapshotsOnly()
            }
            content {
                includeGroupByRegex "ai\\.pipestream(\\..*)?"
            }
        }

        // Access Apache snapshots only for select dependencies when not on internal CI
        if (System.getenv('CI_ENV') != 'internal') {
            maven {
                url = uri('https://repository.apache.org/content/repositories/snapshots/')
                mavenContent {
                    snapshotsOnly()
                }
            }
        }
    }
}

// devservices modules
include 'devservices'
include 'devservices-deployment'
